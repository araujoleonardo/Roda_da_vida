<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Roda da vida</title>

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="assets/css/index.css" rel="stylesheet">

    <!-- CDN BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- ANCHARTS JS -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

</head>
<body>

    <main id="RODAVIDA">

        <div class="slideInUp" id="elementoMain">
            <!-- ======= Header Section ======= -->
            <section id="header" class="header d-flex align-items-center">
                <div class="container-fluid">

                    <div class="row d-flex align-items-center justify-content-between" data-aos="zoom-in">

                        <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                            <img src="assets/img/logo-puc.svg" class="img-header" alt="">
                        </div>

                        <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                            <img src="assets/img/logo puc-pr.svg" class="img-header" alt="">
                        </div>

                    </div>

                </div>
            </section><!-- End Header Section -->

                
                
            <!-- ************************************ Home ************************************ -->
            <div id="home">
                <!-- ======= Hero Section ======= -->
                <section id="hero" class="d-flex align-items-center">

                    <div class="container-fluid">
                        <div class="row text-light">
                            <div class="col-lg-5 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1"
                                data-aos="fade-up" data-aos-delay="200">
                                <div>
                                    <h1 style="background-color: #9654FF;">RODA DE</h1>
                                    <h1 style="background-color: #C81543;">ACOLHIMENTO</h1>
                                    <h1 style="background-color: #DC5892;">UNIVERSITÁRIO</h1>
                                </div>
                                <div>
                                    <h2 style="margin-top: 20px;">
                                        Preencha o formulário abaixo com seus dados para continuar.
                                    </h2>
                                </div>
                            </div>

                            <div class="col-lg-7 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
                                <img src="assets/img/hero-img.png" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>

                </section><!-- End Hero -->

                <!-- ======= Form Section ======= -->
                <button id="save-data">Salvar Dados</button>
                <section id="form" class="form">                    

                    <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                        <form id="cad-usuario" class="w-100">
                            <div class="d-flex justify-content-center">
                                <div class="form-content">
                                    <div class="form-group">
                                        <label for="nome" class="form-label">Nome completo</label>
                                        <input type="text" class="form-control form-control-lg" name="nome" id="nome">
                                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="matricula" class="form-label">Matricula</label>
                                        <input type="text" class="form-control form-control-lg" name="matricula" id="matricula">
                                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-lg" name="email" id="email">
                                        <span class="span-required">Email Inválido</span>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="text" class="form-control form-control-lg" name="telefone" id="telefone">
                                        <span class="span-required">Telefone Inválido</span>
                                    </div>
                                </div>
                            </div>                                              
                            <div class="d-flex justify-content-end">
                                <input type="submit" class="button btn-info" id="submit" value="Continuar">
                            </div>
                        </form>
                    </div>

                </section><!-- End Form Section -->
            </div>

            <!-- =================================== Footer ========================================= -->
            <footer id="footer">
                <div class="container-fluid footer-bottom clearfix">
                    <hr>
                    <div class="copyright">
                        <img src="assets/img/logo puc-pr.svg" class="img-header" alt="">
                    </div>
                    <div class="credits">
                        <ul>
                            <li>
                                <a href="#" class="nav-link">OUVIDORIA</a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">TRABALHE NA PUC</a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">POLÍTICA DE PRIVACIDADE</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer><!-- End Footer -->

        </div>
    </main>

    <!-- Vendor JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/roda_vida.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
    $(document).ready(function(){

        $('#telefone').mask('(00) 00000-0000');

        //validar formulário
        $('#submit').on('submit', function(e){
            e.preventDefault();
            let nome = $("#nome").val();
            let email = $("#email").val();
            let telefone = $("#telefone").val();
            let matricula = $("#matricula").val();

            const spans  = document.querySelectorAll('.span-required');
            if (nome.length < 3) {
                document.getElementById("nome").style.border = "2px solid red";
                spans[0].style.display = 'block';
                return false;
            }
            let emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("email").style.border = "2px solid red";               
                spans[1].style.display = 'block';                
                return false;
            }
            let telefoneRegex = /^\(?\d{2}\)?[\s-]?\d{5}-\d{4}$/;
            if (!telefoneRegex.test(telefone)) {
                document.getElementById("telefone").style.border = "2px solid red";
                spans[2].style.display = 'block';                
                return false;
            }
            if (matricula.length < 3) {
                document.getElementById("matricula").style.border = "2px solid red";
                spans[3].style.display = 'block';                
                return false;
            }
        });
        //----------
    });
    </script>
</body>
</html>
